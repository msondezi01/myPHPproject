
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/nivo-lightbox.css">
    <link rel="stylesheet" href="css/nivo_themes/default/default.css">
    <link rel="stylesheet" type="text/css" href="contact.css">
  </head>
  <body>


<form id="contact-form" method="post" action="contact.php" role="form">

    <div class="messages"></div>

    <div class="controls">

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_name">Firstname: </label>
                    <br/>
                      &nbsp;&nbsp;&nbsp;&nbsp;
                    <br/>
                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                    <br/>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                    <br/>
                    <label for="form_email">Email:</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;

                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                    <div class="help-block with-errors"></div>
                </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                  <label for="number">Cell no:</label>
                  <br/>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <br/>
                  <input id="number" type="number" name="number" class="form-control" placeholder="Please enter your cell no: *" required="required" data-error="Valid number is required.">
                  <br/>
                    &nbsp;&nbsp;&nbsp;
                  <br/>
                  <label for="province"> Province: </label>
                  &nbsp;&nbsp;&nbsp;&nbsp;

                    <select id="province" name="need" class="form-control" required="required" data-error="Please specify your city.">
                        <option value=""></option>
                        <option value="Pretoria">Pretoria</option>
                        <option value="Cape Town">Cape Town</option>
                        <option value="Johannesburg">Johannesburg</option>
                        <option value="Mossel bay">Mossel bay</option>
                        <option value="East London">East London</option>
                        <option value="Mtata">Mtata</option>
                        <option value="Bizana">Bizana</option>
                        <option value="Durban">Durban</option>
                        <option value="Pietermaritzburg">Pietermaritzburg</option>
                        <option value="Other">Other</option>
                    </select>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group"><br><br>
                    <label for="form_message">Message:</label>
                    <br/>
                    &nbsp;&nbsp;&nbsp;
                    <br/>
                    <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-12">
                <input type="submit" class="btn btn-success btn-send" value="Send message">
            </div>
        </div>


</form>
</body>
</html>
